
#规则
port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxies: ~
proxy-groups: ~
rule-providers:
  ProxyQUIC:
    type: inline
    behavior: classical
    format: yaml
    size-limit: 0
    payload:
      - 'AND,((DST-PORT,443),(NOT,((GEOIP,CN,no-resolve))),(NOT,((GEOSITE,CN))),(NETWORK,UDP))'
rules: ~
